<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Teri Pizzolatto">
  <meta name="keywords" content="Around the U.S.">
  <meta name="description" content="Fourth web project for Yandex Practicum">
  <title>Around The U.S.</title>
</head>
<body class="page">
  <div class="page__wrapper">
    <header class="header">
      <div class="logo"></div>
    </header>
    <main class="main">
      <section class="profile">

        <div class="profile__image-wrapper">
          <img src="<%= require('./images/RavenVisorOff.png')%>" class="profile__avatar" alt="profile image">
          <div class="overlay">
            <div class="profile__edit-image"></div>
          </div>
        </div>
        <div class="profile__info">
          <div class="profile__info-container">
            <h1 class="profile__title"></h1>
            <button type="button" class="edit-button link" aria-label="edit button"></button>
          </div>
          <p class="profile__subtitle"></p>
        </div>
        <button type="button" class="add-button link" aria-label="add button"></button>
      </section>
      <section class="photo-grid-section">
        <ul class="photo-grid">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2021 Around The U.S.</p>
    </footer>
    <!-- Modal for Profile edits-->
    <div class="modal modal_type_profile">
      <div class="modal__container">
        <button type="button" class="close-btn link" aria-label="close button"></button>
        <form class="modal__form modal__form_profile" name="profile__modal" method="POST" novalidate>
          <h4 class="modal__form-title">Edit profile</h4>
            <!-- Form section for Name-->
            <input id="profile-name" placeholder="Name" type="text" name="name" class="modal__form-control modal__form-control_type_name" minlength="2" maxlength="40" required>
            <span id="profile-name-error" class="modal__error"></span>
          <!-- Form section for Title-->
            <input id="profile-about" placeholder="Job" type="text" name="job" class="modal__form-control modal__form-control_type_about" minlength="2" maxlength="200" required>
            <span id="profile-about-error" class="modal__error"></span>
          <!-- Save button -->
          <button type="submit" class="button submit-button link" aria-label="save button"></button>
        </form>
      </div>
    </div>
    <!-- Modal for Adding Images-->
    <div class="modal modal_type_images">
      <div class="modal__container">
        <button type="button" class="close-btn close-btn_images link" aria-label="close button"></button>
        <form class="modal__form modal__form_images" name="image__form" method="POST" novalidate>
          <h4 class="modal__form-title modal__form-title_images">New place</h4>
            <!-- Form section for Images Title -->
            <input id="images-text" placeholder="Title" type="text" name="name" class="modal__form-control modal__form-control_images modal__form-control_type_title" minlength="1" maxlength="30" required>
            <span id="images-text-error" class="modal__error"></span>
          <!-- Form section for Images Link-->
            <input id="images-url" placeholder="Link" type="url" name="link" class="modal__form-control modal__form-control_images modal__form-control_type_image" required>
            <span id="images-url-error" class="modal__error"></span>
          <!-- Create button -->
          <button type="submit" class="button create-button link" aria-label="create button"></button>
        </form>
      </div>
    </div>
    <!-- Modal for image popup-->
    <div class="modal modal_type_image-popup">
      <div class="image-popup">
        <figure class="image-popup__figure">
          <img class="image-popup__image" src= " " alt= "">
          <button type="button" class="close-btn close-btn_images-popup link" aria-label="close button"></button>
          <figcaption class="image-popup__title"></figcaption>
        </figure>
      </div>
    </div>
    <!-- Popup for deleting card-->
    <div class="modal modal_type_delete-card">
      <div class="delete-card">
        <button type="button" class="close-btn link" aria-label="close button"></button>
        <h2>Are you sure?</h2>
        <button type="button" class="submit"></button>
      </div>
    </div>
    <!-- Popup for changing profile image-->
    <div class="modal modal_type_edit-image">
      <div class="modal__container">
        <button type="button" class="close-btn link" aria-label="close button"></button>
        <form class="modal__form modal__form_profile-image" name="profile__modal-image" method="POST" novalidate>
          <h4 class="modal__form-title">Change profile picture</h4>
            <!-- Form section for input-->
            <input id="profile-image" placeholder="Link" type="url" name="link" class="modal__form-control modal__form-control_type_image" minlength="2" maxlength="40" required>
            <span id="profile-image-error" class="modal__error"></span>
          <!-- Save button -->
          <button type="submit" class="button submit-button link" aria-label="save button"></button>
        </form>
      </div>
    </div>
    <template class="photo-grid-template">
        <li class="photo-grid__container">
          <button type="button" class="delete-btn link" aria-label="delete button"></button>
          <img id="grid-images" alt=" " class="photo-grid__image">
          <div class="photo-grid__title-container">
            <h2 class="photo-grid__title"></h2>
            <button type="button" class="like-button link" aria-label="like button"></button>
          </div>
        </li>
    </template>
  </div>
</body>
</html>
