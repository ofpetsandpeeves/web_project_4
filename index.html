<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Teri Pizzolatto">
  <meta name="keywords" content="Around the U.S.">
  <meta name="description" content="Fourth web project for Yandex Practicum">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__wrapper">
    <header class="header">
      <div class="logo"></div>
    </header>
    <main class="main">
      <section class="profile">
        <img src="./images/RavenVisorOff.png" class="profile__avatar" alt="profile image">
        <div class="profile__info">
          <div class="profile__info-container">
            <h1 class="profile__title">Dogue GoudBeau</h1>
            <button type="button" class="edit-button link" aria-label="edit button"></button>
          </div>
          <p class="profile__subtitle">Explorer</p>
        </div>
        <button type="button" class="add-button link" aria-label="add button"></button>
      </section>
      <section class="photo-grid-section">
        <ul class="photo-grid">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2021 Around The U.S.</p>
    </footer>
    <!-- Modal for Profile edits-->
    <div class="modal modal_type_profile">
      <div class="modal__container">
        <button type="button" class="close-btn link" aria-label="close button"></button>
        <form class="modal__form" name="profile__modal" method="POST">
          <h4 class="modal__form-title">Edit profile</h4>
            <!-- Form section for Name-->
            <input placeholder="Name" type="text" name="name" class="modal__form-control modal__form-control_type_name">
          <!-- Form section for Title-->
            <input placeholder="About me" type="text" name="about-me" class="modal__form-control modal__form-control_type_about">
          <!-- Save button -->
          <button type="submit" class="submit-button link" aria-label="save button"></button>
        </form>
      </div>
    </div>
    <!-- Modal for Adding Images-->
    <div class="modal modal_type_images">
      <div class="modal__container">
        <button type="button" class="close-btn close-btn_images link" aria-label="close button"></button>
        <form class="modal__form modal__form_images" name="image__form" method="POST">
          <h4 class="modal__form-title modal__form-title_images">New place</h4>
            <!-- Form section for Title -->
            <input placeholder="Title" type="text" name="title" class="modal__form-control modal__form-control_images modal__form-control_type_title">
          <!-- Form section for Link-->
            <input placeholder="Image link" type="link" name="image-link" class="modal__form-control modal__form-control_images modal__form-control_type_image">
          <!-- Create button -->
          <button type="submit" class="create-button link" aria-label="create button"></button>
        </form>
      </div>
    </div>
    <!-- Modal for image popup-->
    <div class="modal modal_type_image-popup">
      <div class="modal__container image-popup">
        <figure class="image-popup__figure">
          <img class="image-popup__image" src="" alt="">
          <button type="button" class="close-btn close-btn_images-popup link" aria-label="close button"></button>
          <figcaption class="image-popup__title"></figcaption>
        </figure>
      </div>
    </div>
    <template class="photo-grid-template">
        <li class="photo-grid__container">
          <button type="button" class="delete-btn link" aria-label="delete button"></button>
          <img src="" alt="" class="photo-grid__image"></img>
          <div class="photo-grid__title-container">
            <h2 class="photo-grid__title"></h2>
            <button type="button" class="like-button link" aria-label="like button"></button>
          </div>
        </li>
    </template>
  </div>
<script src="scripts/index.js"></script>
</body>
</html>
