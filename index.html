<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Teri Pizzolatto">
  <meta name="keywords" content="Around the U.S.">
  <meta name="description" content="Fourth web project for Yandex Practicum">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__wrapper">
    <header class="header">
      <div class="logo"></div>
    </header>
    <main class="main">
      <section class="profile">
        <img src="./images/RavenVisorOff.png" class="profile__avatar" alt="profile image">
        <div class="profile__info">
          <div class="profile__info-container">
            <h1 class="profile__title">Dogue GoudBeau</h1>
            <button type="button" class="edit-button link" aria-label="edit button"></button>
          </div>
          <p class="profile__subtitle">Explorer</p>
        </div>
        <button type="button" class="add-button link" aria-label="add button"></button>
      </section>
      <section class="photos">
        <ul class="photo-grid">
          <li class="photo-grid__container">
            <img src="./images/RavenSeamusNebulaFixedScaling.jpg" class="photo-grid__image" alt="Dogs"></img>
            <div class="photo-grid__title-container">
              <h2 class="photo-grid__title">Nebula</h2>
              <button type="button" class="like-button link" aria-label="like button"></button>
            </div>
          </li>
          <li class="photo-grid__container">
            <img src="./images/NyanSawyerFixed.jpg" class="photo-grid__image" alt="Dog on rainbow in Utah">
            <div class="photo-grid__title-container">
              <h2 class="photo-grid__title">Utah</h2>
              <button type="button" class="like-button link" aria-label="like button"></button>
            </div>
          </li>
          <li class="photo-grid__container">
            <img src="./images/HeyThereFinallyAwakeFixed.jpg" class="photo-grid__image" alt="Two dogs">
            <div class="photo-grid__title-container">
              <h2 class="photo-grid__title">Milky Way</h2>
              <button type="button" class="like-button link" aria-label="like button"></button>
            </div>
          </li>
          <li class="photo-grid__container">
            <img src="./images/SpaceStationSawyerFixedScaling.jpg" class="photo-grid__image" alt="Dog on space station">
            <div class="photo-grid__title-container">
              <h2 class="photo-grid__title">Space Station Name Super long what happens</h2>
              <button type="button" class="like-button link" aria-label="like button"></button>
            </div>
          </li>
          <li class="photo-grid__container">
            <img src="./images/ravenmoon.jpg" class="photo-grid__image" alt="Dog on moon">
            <div class="photo-grid__title-container">
              <h2 class="photo-grid__title">Moon</h2>
              <button type="button" class="like-button link" aria-label="like button"></button>
            </div>
          </li>
          <li class="photo-grid__container">
            <img src="./images/SeamusOceanDuckeeScalefix.jpg" class="photo-grid__image" alt="Ocean duckee">
            <div class="photo-grid__title-container">
              <h2 class="photo-grid__title">Earth</h2>
              <button type="button" class="like-button link" aria-label="like button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2021 Around The U.S.</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="close-btn link" aria-label="close button"></button>
        <form class="popup__form" name="profile__modal" method="POST">
          <h4 class="popup__form-title">Edit profile</h4>
            <!-- Form section for Name-->
            <input placeholder="Name" type="text" name="name" class="popup__form-control popup__form-control_type_name">
          <!-- Form section for Title-->
            <input placeholder="About me" type="text" name="about-me" class="popup__form-control popup__form-control_type_about">
          <!-- Save button -->
          <button type="submit" class="submit-button link" aria-label="save button"></button>
        </form>
      </div>
    </div>
  </div>
<script src="scripts/index.js"></script>
</body>
</html>
